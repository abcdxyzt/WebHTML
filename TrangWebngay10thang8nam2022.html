<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1> Xin mới quý khách điền vào biểu mẫu sau: </h1>
        <form action="xuly.php" method="POST">
            <table cellpadding="0" cellspacing="0" border="1">

                    <td>
                        Tên đăng nhập: 
                    </td>

                        <input type="text" name="txtTenDangNhap" size="50" />

                </tr>

                <tr>
                    <td>
                        Mật khẩu:
                    </td>
                    <td>
                        <input type="password" name="txtMatKhau" size="50" />
                    </td>
                </tr>

                <tr>
                    <td>
                        Nhập địa chỉ Email:
                    </td>
                    <td>
                        <input type=" text " name="txtEmail" size="50" />
                    </td>
                </tr>

                <tr>
                    <td>
                        Họ và tên:
                    </td>
                    <td>
                        <input type=" text " name="txtHoVaTen" size="50" />
                    </td>
                </tr>

                <tr>
                    <td>
                        Ngày sinh:
                    </td>
                    <td>
                        <input type="text" name="txtNgaySinh" size="50" />
                    </td>
                </tr>

                <tr>
                    <td>
                        Giới tính:
                    </td>
                    <td>
                        <select name="txtGioiTinh">

                    </td>
                </tr>

                <tr>
                    <td>

                </tr>

                        Nhập mã sách đặt:

                </tr>

                <tr>
                    <td>
                        Nhập tên sách đặt:

                    <td>
                        <input type = "text" name = "NameBook" size = "40" />
                    </td>
                </tr>

                <tr>
                    <td>
                        Nhập số lượng đặt:
                    </td>
                    <td>
                        <input type = "number" name = "NumberBook" size = "40" />
                    </td>
                </tr>


            </table>
            <input type="submit" value = "Đăng ký đặt sách" />
